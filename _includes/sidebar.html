<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <div class="sidebar-profile-box">
      <img class="sidebar-profile-img" src="{{ site.data.common.root-path.image }}/profile.png">
    </div>
  </div>

  <nav class="sidebar-nav">
    {% for category in site.data.common.categories %}
      {% assign splitUrl = page.url | split: "/" %}
      <a class="sidebar-nav-item{% if category == splitUrl[2] %} active{% endif %}" href="/posts/{{ category }}">{{ category }}</a>
    {% endfor %}
  </nav>

</div>

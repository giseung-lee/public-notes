---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div>
    <span class="post-title">
      <a href="{{ post.url }}">
        {% assign splitUrl = post.url | split: "/" %}
        {{ post.date | slice: 0, 10 }} {{ post.category }} [{{ splitUrl[2] }}] {{ post.title }}
      </a>
    </span>
  </div>
  {% endfor %}
</div>
